{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

<div class="bg-purple w-full border border-black">
    <div class="container mx-auto rounded-t shadow bg-cover bg-bottom" style="background-image: url(https://i.imgur.com/R68RNUK.jpg)">
      
      <div class="text-center text-white pb-16">
        <h1 class="font-sans font-thin">{{ self.banner_title }}</h1>
        <h2 class="font-thin text-sm tracking-wide mt-2 mb-4">{{ self.banner_subtitle | richtext }}</h2>
    
        {% if self.banner_cta %}
            <a href="#" class="rounded bg-orange text-white p-4 font-bold inline-block mb-16">
                Apply Now
            </a>
        {% endif %}
      </div>
    </div>
    
  </div>

{% endblock %}
